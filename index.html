<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobb Pro - Cargando...</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script>
        function detectarDispositivo() {
            // Detecta si el agente de usuario es móvil o si la pantalla es estrecha
            const esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                            || (window.innerWidth <= 800);

            // Redirección automática
            if (esMovil) {
                window.location.href = "app.html";
            } else {
                window.location.href = "desktop.html";
            }
        }
        
        // Ejecutar la detección inmediatamente al cargar la página
        window.onload = detectarDispositivo;
    </script>
</head>
<body style="background: #000; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, sans-serif; margin: 0;">
    
    <div style="border: 4px solid rgba(255,255,255,0.1); border-left-color: #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
    
    <p style="margin-top: 20px; font-weight: bold; letter-spacing: 1px;">COBB PRO</p>
    <p style="color: #666; font-size: 0.8em;">Iniciando versión optimizada...</p>

    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

</body>
</html>
